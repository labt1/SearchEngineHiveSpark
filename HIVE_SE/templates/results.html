<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - LUAN</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Flockey&family=Poppins:wght@800&display=swap">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="results-container">
        <h1>Search Results</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Page Rank</th>
            </tr>
            <!-- {% for row in results %} -->
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            <!-- {% endfor %} -->
        </table>
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
